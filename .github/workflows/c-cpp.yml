name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: gcc Impedance_calculator.c -o Impedance_calculator.exe
    - name: run
      run: .\Impedance_calculator.exe
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
